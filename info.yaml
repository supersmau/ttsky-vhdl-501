  ui[0]: "Scan in pin 0"
  ui[1]: "Scan in pin 1"
  ui[2]: "Scan in pin 2"
  ui[3]: "Scan in pin 3"
  ui[4]: "Scan in pin 4"
  ui[5]: "Scan in pin 5"
  ui[6]: "Scan in pin 6"
  ui[7]: "Scan in pin 7"

  # Outputs
  uo[0]: "Scan out pin 0"
  uo[1]: "Scan out pin 1"
  uo[2]: "Scan out pin 2"
  uo[3]: "Scan out pin 3"
  uo[4]: "Scan out pin 4"
  uo[5]: "Scan out pin 5"
  uo[6]: "Scan out pin 6"
  uo[7]: "Scan out pin 7"

  # Bidirectional pins
  uio[0]: "N/A"
  uio[1]: "N/A"
  uio[2]: "N/A"
  uio[3]: "N/A"
  uio[4]: "N/A"
  uio[5]: "N/A"
  uio[6]: "N/A"
  uio[7]: "N/A"

# Do not change!
yaml_version: 6
